            maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Investment Calculator</title>
        <link crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            rel="stylesheet">

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    </head>
    <body>
<div class="col-md-6">
    <h5 class="card-title">Water</h5>
    <div class="form-group">
        <label>Water Customer Type:</label>
        <select class="form-control"    onchange="createOption()"
            id="waterCustomerType">
            <option value="0"
                aria-disabled="true">Select
                type</option>
            <option value="1">Single Family
                Resident
                Inside</option>
            <option value="2">Single Family
                Resident
                Outside</option>
            <option value="3">Multi-Family
                Resident
                Inside</option>
            <option value="4">Multi-Family
                Resident
                Outside</option>
            <option value="5">Commercial inside</option>
            <option value="6">Commercial Outside</option>
        </select>
    </div>
    <div class="form-group">
        <label>Size</label>
        <select class="form-control"
            id="waterSize">
            <option value="0"
                aria-disabled="true">Select
                water Size</option>
        </select>
    </div>
    <div class="form-group">
        <label>Usage</label>
        <input class="form-control"
            type="number"
            placeholder="00" id="waterUsage">
    </div>
</div>
